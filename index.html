<!DOCTYPE html>
<html lang="id">
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>I Have Something For You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: 2;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        .night {
            position: absolute;
            background: #1e1e1e;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .btn {
            display: none;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <!-- Bagian Input Nama -->
    <div class="container">
        <h2>Masukkan Nama Kamuu</h2>
        <p> contoh: <strong>Bryant Kane</strong></p>
        <input type="text" id="name" placeholder="Masukkan nama Anda" onkeypress="handleKeyPress(event)">
        <p id="message"></p>
        <a href="flower.html" class="btn" id="nextPage">Click</a>
    </div>

    <!-- Latar Belakang Gelap -->
    <div class="night"></div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkName();
            }
        }

        function checkName() {
            const allowedNames = ["Fiona Evelyn", "Fiona", "Fio", "Thama Ganteng", "Bryant Kane"];
            const inputName = document.getElementById("name").value.trim();
            const message = document.getElementById("message");
            const nextPageButton = document.getElementById("nextPage");

            if (inputName === "Bryant Kane") {
                message.textContent = "‚úÖ üòé Akses diterima bos! Akhirnya bos kembali";
                message.style.color = "blue";
            } else if (inputName === "Fiona Evelyn") {
                message.textContent = "‚ù§Ô∏è Berhasil!!!!";
                message.style.color = "red";
            } else if (allowedNames.includes(inputName)) {
                message.textContent = "‚úÖ üòÅ Akses Diterima!";
                message.style.color = "green";
            } else {
                message.textContent = "‚ùå ‚òπÔ∏è Nama tidak dikenali. Akses Ditolak!";
                message.style.color = "red";
                nextPageButton.style.display = "none";
                return;
            }

            nextPageButton.style.display = "inline-block";
        }
    </script>
</body>
</html>
