<!DOCTYPE html>
<html lang="id">

<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        .models {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        model-viewer {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Masukkan Nama Panjang</h2>
        <p> contoh: <strong>Bryant Kane</strong></p>
        <input type="text" id="name" placeholder="Masukkan nama Anda">
        <br>
        <button onclick="checkName()">Submit</button>
        <p id="message"></p>
    </div>

    <div class="models">
        <!-- Model 3D pertama (GANTI LINK INI DENGAN FILE LOKAL JIKA SUDAH BERHASIL) -->
        <model-viewer src="cute_cat.glb" 
                      alt="Maxwell the Cat" 
                      auto-rotate 
                      camera-controls></model-viewer>
        
        <!-- Model 3D kedua -->
        <model-viewer src="maxwell_the_cat_with_bones_animation.glb" 
                      alt="Model Anjing" 
                      auto-rotate 
                      camera-controls></model-viewer>
    </div>

    <script>
        function checkName() {
            const allowedNames = ["Fiona Evelyn", "Fiona", "Fio", "Thama Ganteng", "Bryant Kane"];
            const inputName = document.getElementById("name").value.trim();
            const message = document.getElementById("message");

            if (inputName === "Bryant Kane") {
                message.textContent = "✅ 😎 Akses diterima bos! Akhirnya bos kembali";
                message.style.color = "blue";
            } else if (inputName === "Fiona Evelyn") {
                message.textContent = "❤️ Berhasil!!!!";
                message.style.color = "red";
            } else if (allowedNames.includes(inputName)) {
                message.textContent = "✅ 😁 Akses Diterima!";
                message.style.color = "green";
            } else {
                message.textContent = "❌ ☹️ Nama tidak dikenali. Akses Ditolak!";
                message.style.color = "red";
                return; // Mencegah redirect jika nama tidak valid
            }

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        }
    </script>
</body>

</html>
